<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts`Student List</title>
    <link rel="stylesheet" href="../style.css">
</head>


<body id="body_list">
    <header>
        <h2>The Hogwarts' Student List</h2>
    </header>
    <main>
        <div id="wraper">
            <div id="totals">
                <input type="text" id="total">
                <input type="text" id="total_disp">
            </div>

            <div id="houses">
                <button class="input" data-action="filter" data-filter="gryffindor" id="grif">Students in
                    Gryffindor</button>
                <button class="input" data-action="filter" data-filter="slytherin" id="slyt">Students in
                    Slytherin</button>
                <button class="input" data-action="filter" data-filter="hufflepuff" id="huff">Students in
                    Hufflepuff</button>
                <button class="input" data-action="filter" data-filter="ravenclaw" id="raven">Students in
                    Ravenclaw</button>
            </div>
        </div>

        <p>
            Filter:
            <button class="filter" data-action="filter" data-filter="prefect">Prefects</button>
            <button class="filter" data-action="filter" data-filter="inq_squad">Inquisitorial Squad</button>
            <button class="filter" data-action="filter" data-filter="exp-studenst">Expelled Students</button>
            <button class="filter" data-action="filter" data-filter="*">All Students</button>
        </p>

        <table id="list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Nickname</th>
                    <th>House</th>
                    <th>Extra Curricular</th>
                </tr>
            </thead>

            <tbody>
                <!--template will be copied and inserted here -->
            </tbody>
        </table>

        <!-- TEMPLATE -->
        <template id="template">
            <tr>
                <td data-field="name">Name</td>
                <td data-field="middle_name">Middle Name</td>
                <td data-field="last_name">Last Name</td>
                <td data-field="nick_name">Nickname</td>
                <td data-field="house">House</td>
                <td data-field="ext_curricular">Extra Curricular</td>
            </tr>
        </template>

    </main>

    <!-- POP-UP -->
    <div id="pop_container">

        <dl id="pop_up">

            <dt>Image/photo filename:</dt>
            <dd id="pic"></dd>

            <dt>First name: </dt>
            <dd id="name"></dd>

            <dt>Middle name:</dt>
            <dd id="middle_name"></dd>

            <dt>Last name:</dt>
            <dd id="last_name"></dd>

            <dt>Nickname:</dt>
            <dd id="nick_name"></dd>

            <dt>House:</dt>
            <dd id="house"></dd>

            <dt>Extra Curricular Activities:</dt>
            <dd id="ext_curricular"></dd>

        </dl>
        <a href="../html/student_List.html" id="close_pop">X</a>
    </div>
    <footer></footer>
    <script src="../script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts`Student List</title>
    <link rel="stylesheet" href="../style.css">
</head>


<body id="body_list">
    <header>
        <h2>The Hogwarts' Student List</h2>
    </header>
    <main>
        <!-- <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text"> -->

        <table id="list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Nickname</th>
                    <th>House</th>
                </tr>
            </thead>
            <tbody>
                <!-- animal template will be copied and inserted here -->

            </tbody>
        </table>


        <template id="template">
            <tr>
                <td data-field="name">Name</td>
                <td data-field="middle_name">Middle Name</td>
                <td data-field="last_name">Last Name</td>
                <td data-field="nick_name">Nickname</td>
                <td data-field="house">House</td>
            </tr>

        </template>

    </main>
    <footer></footer>
    <script src="../script.js"></script>
</body>

</html>
